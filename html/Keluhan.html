<body>
  <nav>
    <div class="wrapper">
      <div class="logo" > <a href="">MogaSehat</a></div>
      <div class="nav-link">
        <ul>
          <li><a href= "#beranda" class="link">Beranda</a></li>
          <li><a href="#riwayat" class="link">Riwayat Keluhan</a></li>
          <li><a href="#tentang" class="link">Tentang Kita</a></li>
          <li><a href="#" class="btn">Sign Up</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <!-- Hero -->
    <section id="data-diri-container">
      <div class="data-diri-box">
        <h2>Keluhan</h2>
        <form action="#" method="POST">
          <form action="#" method="POST">
            <label for="keluhan1">Keluhan 1 <span class="required">*</span></label>
            <select id="keluhan1" name="keluhan1" required>
                <option value="">---Pilih Keluhan 1---</option>
                <option value="sakit-kepala">Sakit Kepala</option>
                <option value="demam">Demam</option>
                <option value="batuk">Batuk</option>
            </select>

            <label for="keluhan2">Keluhan 2 <span class="required">*</span></label>
            <select id="keluhan2" name="keluhan2" required>
                <option value="">---Pilih Keluhan 2---</option>
                <option value="nyeri-otot">Nyeri Otot</option>
                <option value="mual">Mual</option>
                <option value="susah-tidur">Susah Tidur</option>
            </select>

            <label for="keluhan3">Keluhan 3 <span class="required">*</span></label>
            <select id="keluhan3" name="keluhan3" required>
                <option value="">---Pilih Keluhan 3---</option>
                <option value="pusing">Pusing</option>
                <option value="sesak-nafas">Sesak Nafas</option>
                <option value="nyeri-dada">Nyeri Dada</option>
            </select>

            <label for="berat-badan">Berat Badan <span class="required">*</span></label>
            <input type="number" id="berat-badan" name="berat-badan" required>

            <label for="umur">Umur <span class="required">*</span></label>
            <input type="number" id="umur" name="umur" required>

            <div class="buttons">
                <button type="button" class="back-btn">Kembali</button>
                <button type="submit" class="submit-btn">Kirim</button>
            </div>
      </form>
      </div>
    </section>

  </div>
